<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Calculator</title>
</head>
<body>

  <label>Square this number:
    <input type="number" id="square-input" size="2">
  </label>
  <button id="square-button">Calculate</button>
  <br><br>
  
  <label>Half this number:
    <input type="number" id="half-input" size="2">
  </label>
  <button id="half-button">Calculate</button>
  <br><br>
  
  <label>
    Fraction:
    <input type="number" id="percent1-input" size="2">
  </label>
  <label>
    Whole:
    <input type="number" id="percent2-input" size="2">
  </label>
  <button id="percent-button">Calculate</button>
  <br><br>
  
  <label>Calculate area of circle with radius:
    <input type="number" id="area-input" size="2">
  </label>
  <button id="area-button">Calculate</button> 
  <br><br>
  <div id="solution"></div>

  <script>

  // Square button
  function squareNumber(num) {
    let squaredNumber = (num * num);
    console.log('The square of ' + num + " is " + squaredNumber);
    return squaredNumber;
  }
    let squareButton = document.getElementById("square-button");
    squareButton.addEventListener("click", function() {
      let num = document.getElementById("square-input").value;
      document.getElementById("solution").innerHTML = squareNumber(num);
    });

  // Division button
  function division(num) {
    let halfNumber = (num / 2);
    console.log(num + ' divided in half is ' + halfNumber);
    return halfNumber
  }
    let halfButton = document.getElementById("half-button");
    halfButton.addEventListener('click', function() {
      let num = document.getElementById("half-input").value;
      document.getElementById("solution").innerHTML = division(num);
    })

  // Fraction buttons
  function fraction(num1, num2) {
    let percentage = (num1 / num2) * 100;
    console.log(num1 + ' is ' + percentage + '% of ' + num2);
    return percentage;
  }
    let fractionButton = document.getElementById("percent-button");
    fractionButton.addEventListener('click', function() {
      let num1 = document.getElementById("percent1-input").value;
      let num2 = document.getElementById("percent2-input").value;
      document.getElementById("solution").innerHTML = fraction(num1, num2);
    })

  // Area button
  function circleArea(radius) {
    let area = Math.PI * squareNumber(radius);
    console.log('The area of circle with radius ' + radius + ' is ' + area);
    return area;
  }
    let areaButton = document.getElementById("area-button");
    areaButton.addEventListener('click', function() {
      let radius = document.getElementById("area-input").value;
      document.getElementById("solution").innerHTML = circleArea(radius);
    })
    
  </script>
  
</body>
</html>
